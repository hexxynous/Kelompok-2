<!-- Form Data Diri -->
<div class="form-container">
    <h2>Form Data Diri</h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat">

        <label for="telepon">Telepon:</label>
        <input type="text" id="telepon" name="telepon">

        <label for="tanggal_sewa">Tanggal Sewa Mobil:</label>
        <input type="date" id="tanggal_sewa" name="tanggal_sewa" required>
        <!-- Gunakan input type="date" untuk meminta tanggal -->

        <label for="foto">Foto KTP/SIM:</label>
        <input type="file" id="foto" name="foto" accept=".png, .jpg, .jpeg">

        <input type="submit" value="Submit">
    </form>
</div>
